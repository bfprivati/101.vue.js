<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJETO: Vuejs</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">
    <v-app>

      <v-toolbar fixed app>

        <v-toolbar-title v-text="title"></v-toolbar-title>
        <v-spacer></v-spacer>

        <v-btn @click="showLoginModal('login-modal')">
          entrar
        </v-btn>

        <v-btn @click="showPostModal('post-modal')">
          posts
        </v-btn>

        <v-btn @click="showNewPostModal('new-post-modal')">
          novo post
        </v-btn>

      </v-toolbar>

      <main>

        <login-modal name="login-modal" v-show="showModalLogin" @close="showModalLogin = false"></login-modal>
        <post-modal name="post-moda=" v-show="showModalPost" @close="showModalPost = false"></post-modal>
        <new-post-modal name="new-post-modal" v-show="showModalNewPost" @close="showModalNewPost = false"></new-post-modal>

        <v-flex xs12 md5 offset-md2>
          <div v-for="post in posts" :key="post.title">
            <v-card class="my-3" hover>
              <v-card-media
                class="white--text"
                height="170px"
                :src="post.imgUrl"
              >
                <v-container fill-height fluid>
                  <v-layout>
                    <v-flex xs12 align-end d-flex>
                      <span class="headline">{{ post.title }}</span>
                    </v-flex>
                  </v-layout>
                </v-container>
              </v-card-media>
              <v-card-text>
                {{ post.content }}
              </v-card-text>
            </v-card>
          </div>
        </v-flex>

      </main>

      <v-footer class="footer gray darken-2">
        <v-layout row wrap align-center>
          <v-flex xs12>
            <div class="black--text ml-3">
              Made by
              <a class="black--text" href="https://github.com/bfprivati">Bianca Privati</a>
              , <a class="black--text" href="https://github.com/bfprivati">Giovanna Cazelato</a>
              and <a class="black--text" href="https://github.com/bfprivati">Jonatas Felipe</a>
              using <a class="black--text" href="https://vuetifyjs.com" target="_blank">Vuetify</a>
            </div>
          </v-flex>
        </v-layout>
      </v-footer>

    </v-app>
  </div>



  <template id="login-modal">
      <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">
                  <div class="modal-body">
                  <div class="box">
                    <div class="box-part" id="bp-left">
                      <div class="partition" id="partition-register">
                        <div class="partition-title" style="text-align: center">ÁREA DE ACESSO</div>
                        <div style="margin-top: 42px"></div>

                        <div class="partition-form">
                          <form id="login-form" name="login-form" autocomplete="false" style="align-content: center" action="fazerLogin">

                            <v-container fluid>
                                <v-layout row>
                                  <v-flex xs12>
                                    <v-text-field
                                      id="input-email"
                                      name="input-email"
                                      label="e-mail"
                                    ></v-text-field>
                                  </v-flex>
                                </v-layout>
                            </v-container>

                            <v-container fluid>
                                <v-layout row>
                                  <v-flex xs12>
                                    <v-text-field
                                      name="input-password"
                                      id="input-password"
                                      label="senha"
                                    ></v-text-field>
                                  </v-flex>
                                </v-layout>
                            </v-container>

                          </form>

                          <div style="margin-top: 42px"></div>

                          <div class="button-set">
                              <div>
                                <v-btn id="goto-signin-btn" flat small color="green" @click="$submitLogin($event)">entrar</v-btn>
                                <v-btn id="register-btn" flat small color="blue" @click="$submitNewUser($event)">registrar</v-btn>
                                <v-btn id="cancel-btn" flat small color="red" @click="$emit('close')">cancelar</v-btn>
                              </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </transition>
  </template>

  <template id="new-post-modal">
      <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-post-container">
                  <div class="modal-body">
                  <div class="box">
                    <div class="box-part" id="bp-left">
                      <div class="partition" id="partition-register">
                        <div class="partition-title" style="text-align: center">NOVO POST</div>

                        <div class="partition-form">
                          <form autocomplete="false">

                            <v-card-text>
                                <v-container fluid>
                                  <v-layout row>
                                    <v-flex xs12>
                                      <v-text-field
                                        name="input-password"
                                        id="input-password"
                                        label="texto"
                                        textarea
                                      ></v-text-field>
                                    </v-flex>
                                  </v-layout>
                                </v-container>
                              </v-card-text>

                              <v-container fluid>
                                  <v-layout row>
                                    <v-flex xs12>
                                      <v-text-field
                                        name="input-tag"
                                        id="input-tag"
                                        label="tag"
                                      ></v-text-field>
                                    </v-flex>
                                  </v-layout>
                              </v-container>

                          </form>

                          <div style="margin-top: 42px">
                          </div>

                          <div class="button-set">
                              <div>
                                <v-btn id="goto-signin-btn" flat small color="green" @click="$submit('')">postar</v-btn>
                                <v-btn id="cancel-btn" flat small color="red" @click="$emit('close')">cancelar</v-btn>
                              </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </transition>
  </template>

  <template id="post-modal">
      <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-post-container">
                  <div class="modal-body">
                  <div class="box">
                    <div class="box-part" id="bp-left">
                      <div class="partition" id="partition-register">
                        <div class="partition-title"> TÍTULO </div>

                        <div class="partition-form">
                          <form autocomplete="false">


                          </form>

                          <div style="margin-top: 42px">
                          </div>

                          <div class="react-button-set">

                            <v-btn flat icon color="pink lighten-2" id="favorite-btn">
                              <v-icon>favorite</v-icon>
                            </v-btn>
                            <v-btn flat icon color="green lighten-2" id="like-btn">
                                <v-icon>thumb_up</v-icon>
                            </v-btn>
                            <v-btn flat icon color="red lighten-2" id="dislike-btn" @click="$emit('close')">
                                <v-icon>thumb_down</v-icon>
                            </v-btn>

                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="box-part" id="bp-right">
                      <div class="box-messages">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </transition>
  </template>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="js.js"></script>


</body>
</html>
