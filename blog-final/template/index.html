<!DOCTYPE html>
<html>

<head>
  <title>Projeto Vue.js</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
 <div id="app">
  <v-app light>
    <v-content>
      <v-container>
        <v-layout row wrap align-center>

          <v-flex xs12 md4>
            <div class="text-xs-center" >
              <v-avatar size="125px">
                <img
                  class="img-circle elevation-7 mb-1"
                  src="https://vuejs.org/images/logo.png"
                >
              </v-avatar>
              <div class="headline">Projeto <span style="font-weight:bold">Vue.js</span></div>
              <div class="subheading text-xs-center grey--text pt-1 pb-3">Projeto final de SOO</div>
              <v-layout justify-space-between>
                <a href="#" class="body-2">Home</a>

                <a href="javascript:;" class="body-2" @click="ShowAboutModal = true">Sobre</a>
                <show-about-modal :show="ShowAboutModal" @close="ShowAboutModal = false"></show-about-modal>

                <a href="https://github.com/bfprivati/vue.js" target="_blank" class="body-2">Github</a>

                <a href="javascript:;" class="body-2" @click="ShowLoginModal = true">Login</a>
                <show-login-modal :show="ShowLoginModal" @close="ShowLoginModal = false"></show-login-modal>

              </v-layout>
            </div>
          </v-flex>

          <v-flex xs12 md5 offset-md2>
            <div v-for="post in posts" :key="post.title">
              <v-card class="my-3" hover>
                <v-card-media
                  class="white--text"
                  height="170px"
                  :src="post.imgUrl"
                >
                  <v-container fill-height fluid>
                    <v-layout>
                      <v-flex xs12 align-end d-flex>
                        <span class="headline">{{ post.title }}</span>
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-card-media>
                <v-card-text>
                  {{ post.content }}
                </v-card-text>
                <v-card-actions>
                  <v-btn icon class="red--text">
                    <v-icon medium>fa-reddit</v-icon>
                  </v-btn>
                  <v-btn icon class="light-blue--text">
                    <v-icon medium>fa-twitter</v-icon>
                  </v-btn>
                  <v-btn icon class="blue--text text--darken-4">
                    <v-icon medium>fa-facebook</v-icon>
                  </v-btn>
                  <v-spacer></v-spacer>
                  <v-btn flat class="blue--text">Read More</v-btn>
                </v-card-actions>
              </v-card>
            </div>
          </v-flex>

        </v-layout>
      </v-container>
    </v-content>

    <!-- <v-footer class="secondary" app>
      <v-layout row wrap align-center>

          <div class="white--text ml-3">
            Made with
            <v-icon class="red--text">favorite</v-icon>

            and <a class="white--text" href="https://github.com/vwxyzjn" target="_blank">Costa Huang</a>
          </div>
        </v-flex>
      </v-layout>
    </v-footer> -->

  </v-app>
 </div>

            imgUrl: 'https://raw.githubusercontent.com/vuetifyjs/docs/dev/static/doc-images/cards/drop.jpg'

            imgUrl: 'https://raw.githubusercontent.com/vuetifyjs/docs/dev/static/doc-images/cards/docks.jpg'

 </script>
</body>
</html>
