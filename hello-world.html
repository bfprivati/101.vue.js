<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://vuejs.org/js/vue.min.js"></script>
        <script type="text/javascript"></script>
    </head>
    
    <body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
        })
    </script>
    </body>
</html>
